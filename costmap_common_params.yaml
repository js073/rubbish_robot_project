obstacle_range: 2.5 # Max range (in meters) that we check for obstacles in
raytrace_range: 3.0 # Free space distance in meters
footprint: [[-0.25, 0.25], [0.25, 0.25], [0.25, -0.25], [-0.25, -0.25]] # Size of the robot
inflation_radius: 0.25 # Distance from obstacles for a cost

observation_sources: scan_sensor # Sensor data
scan_sensor: {
  sensor_frame: laser_frame,
  data_type: LaserScan,
  topic: scan,
  marking: true,
  clearing: true,
  max_obstacle_height: 2.0,
}
